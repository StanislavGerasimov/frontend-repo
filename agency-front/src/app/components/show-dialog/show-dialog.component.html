<mat-dialog-content class="dialog-container">
  <h2>Додати нове шоу</h2>
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    ✖
  </button>

  <form [formGroup]="showForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Назва</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Рейтинг</mat-label>
      <input matInput type="number" formControlName="rating" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Вартість хвилини</mat-label>
      <input matInput type="number" formControlName="pricePerMinute" required />
    </mat-form-field>

    <div class="buttons">
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="closeDialog()"
      >
        Скасувати
      </button>

      <button
        mat-stroke-button
        color="primary"
        type="submit"
        [disabled]="showForm.invalid"
      >
        Додати
      </button>
    </div>
  </form>
</mat-dialog-content>
