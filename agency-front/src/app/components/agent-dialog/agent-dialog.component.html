<mat-dialog-content class="dialog-container">
  <h2>Додати нового агента</h2>
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    ✖
  </button>

  <form [formGroup]="agentForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Ім'я агента</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Комісійна ставка (%)</mat-label>
      <input matInput type="number" formControlName="commissionRate" required />
    </mat-form-field>

    <div class="buttons">
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="closeDialog()"
      >
        Скасувати
      </button>
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="agentForm.invalid"
      >
        Додати
      </button>
    </div>
  </form>
</mat-dialog-content>
